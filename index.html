<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="container mt-5 text-center text-warning">
        <h1 class="fw-bold bg-primary p-2 rounded">Welcome to Phone hunter</h1>
    </header>
    <main class="container">
        <section class="mb-3">
            <div class="mb-5 text-center">
                <input id="input-field" type="search" class="text-center m-auto form-control mb-3 w-50"
                    id="exampleFormControlInput1" placeholder="Search your Phone">
                <button id="btn-search" class="btn btn-primary w-50">Search</button>
            </div>

            <div>
                <span>Search Tag : </span>
                <span class="mx-3 bg-secondary p-2 text-light rounded">Samsung</span>
                <span class="mx-3 bg-secondary p-2 text-light rounded">Iphone</span>
                <span class="mx-3 bg-secondary p-2 text-light rounded">watch</span>
                <span class="mx-3 bg-secondary p-2 text-light rounded">apple</span>
            </div>
        </section>

        <!-- display Search Phone -->
        <section class="mb-5">
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4 ">


            </div>
            <!-- card end -->
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
