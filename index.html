<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="container mt-5 text-center text-warning">
        <h1 class="fw-bold bg-primary p-2 rounded">Welcome to Phone hunter</h1>
    </header>
    <main class="container">
        <section class="mb-3">
            <div class="mb-5 text-center">
                <input id="input-field" type="search" class="text-center m-auto form-control mb-3 w-50"
                    id="exampleFormControlInput1" placeholder="Search your Phone">
                <button id="btn-search" class="btn btn-primary w-50">Search</button>
            </div>

            <!-- search tag section -->
            <div class="row row-cols-auto g-4">
                <p class="fw-bold">Search Tag: </p>
                <div class="col mx-3 p-2 bg-secondary text-light rounded">Samsung</div>
                <div class="col mx-3 p-2 bg-secondary text-light rounded">Iphone</div>
                <div class="col mx-3 p-2 bg-secondary text-light rounded">watch</div>
                <div class="col mx-3 p-2 bg-secondary text-light rounded text-wrap">apple</div>
            </div>
        </section>

        <!-- display Search Phone -->
        <section class="mb-5">
            <!-- card section started -->
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4 ">


            </div>
            <div id="no-found-message" class="my-3 d-none">
                <h3 class="fw-bold text-warning">No phone found. please try a new search</h3>
            </div>

        </section>

        <!-- spinner section started -->
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
